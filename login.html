<html lang="es">

  <title>Login</title>

<body>
<div class="contenedor-logo">

<div class="rectangulo">
  <h2>Inicio de sesión</h2>

      <div class="boton">
        <button type="submit">Iniciar sesión</button>
      </div>

      <div><p>-------------------------- O --------------------------</p></div>

      <div class="botonR">
        <button type="button" class="btnR" onclick="window.location.href='registro.html'">
          Registrarse
        </button>
      </div>
    </form>
  </div>

  <!-- Aquí aparecerán “Enviando…” y luego el check animado con “Sesión iniciada” -->
  <div class="loading"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</body>
</html>
