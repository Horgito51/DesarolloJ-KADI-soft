<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medias Deportivas</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--Comienza la cabecera -->
<!-- Comienzo cabecera -->
<header class="container-fluid ">
  <div id="head"></div>
</header>
<!-- Fin cabecera -->
<section class="container-fluid align-items-center">
  <div class="row"> <!--style="background-image: url('')"-->
    <div class ="col-md-6 d-flex justify-content-center align-items-center">
      <img src="img/mediasDepor.png" width="420px" height="420px" alt="Barcita">
    </div>
    <div class="col-md-4">
      <h1>Medias Deportivas Antideslizantes Pro</h1>
      <p><b>Precio:</b> <big>$9.99</big></p>
      <p><b>Material:</b>85% algodón, 12% poliéster, 3% elastano</p>
      <label for="tallasmedias">Talla</label>
      <select  class="form-select g3select"  name="Tallas" id="tallasmedias">
        <option value="">Seleccione</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <p><b>Deporte:</b>Running, fútbol, basketball, gym, trekking, etc.</p>
      <p><b>Peso ligero</b></p>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="7">
        <br><br>

      <label for="colormedias">Color:</label>
      <select  class="form-select g3select"  name="color" id="colormedias">
        <option value="">Seleccione</option>
        <option value="negro">Negro</option>
        <option value="blanco">Blanco</option>
        <option value="gris">Gris</option>
      </select>
      <p><b>Altura:</b>Tobilleras, cuarto (quarter), media caña, altas</p>
      <button class="btn btn-primary hola" type="button">Añadir Carrito</button>
    </div>
          <div class="col-md-2">
      </div>
  </div>
</section>


<footer class="container-fluid">
  <div id="foot"></div>
</footer>

<script src="js/header-footer.js"></script>
</body>
</html>
