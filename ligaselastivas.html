<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ligas Elasticas</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--Comienza la cabecera -->

<!-- Comienzo cabecera -->
<header class="container-fluid ">
  <div id="head"></div>
</header>
<!-- Fin cabecera -->
<section class="container-fluid align-items-center">
  <div class="row"> <!--style="background-image: url('')"-->
    <div class ="col-md-6 d-flex justify-content-center align-items-center">
      <img src="img/ligaselasticas.png" width="420px" height="420px" alt="Barcita">
    </div>
    <div class="col-md-4">
      <h1>Liga Elástica de Resistencia - Entrenamiento Funciona</h1>
      <p><b>Precio:</b> <big>$9.99</big></p>
      <p><b>Material:</b>100% TPE (Termoplástico Elastómero)
        Libre de látex (hipoalergénico)
        Antideslizante
        No tóxico</p>
                <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="7">
        <br><br>
      <label for="resistencia">NIVELES DE RESISTENCIA</label>
      <select  class="form-select g3select"  name="resistencia" id="resistencia">
        <option value="">Seleccione</option>
        <option value="1">Extra Ligera (Amarilla): 2-7 kg</option>
        <option value="2">Ligera (Verde): 7-11 kg</option>
        <option value="3">Media (Azul): 11-16 kg</option>
        <option value="4">Pesada (Roja): 16-23 kg</option>
        <option value="5">Extra Pesada (Negra): 23-32 kg</option>
      </select>
      <p><b>Marca:</b> FlexBand Pro</p>
      <button class="btn btn-primary hola" type="button">Añadir Carrito</button>
    </div>
          <div class="col-md-2">
      </div>
  </div>
</section>


<footer class="container-fluid">
  <div id="foot"></div>
</footer>
<script src="js/header-footer.js"></script>
</body>
</html>
