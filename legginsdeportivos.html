<!-- Comienzo cabecera -->

<section class="container-fluid align-items-center">
  <div class="row"> <!--style="background-image: url('')"-->
    <div class ="col-md-6 d-flex justify-content-center align-items-center">
      <img src="img/legginsdeportivos.png" width="420px" height="420px" alt="Barcita">
    </div>
    <div class="col-md-4">
      <h1>Leggins Deportivos High Waist - Compresión y Control</h1>
      <p><b>Precio:</b> <big>$32.99</big></p>
      <p><b>Material:</b>75% Nylon de alta resistencia 25% Spandex (Elastano) Gramaje: 240 GSM (grosor medio-alto)</p>
      <label for="tallasleggins">Talla</label>
      <select  class="form-select g3select"  name="Tallas" id="tallasleggins">
        <option value="">Seleccione</option>
        <option value="XS">XS (Cintura: 58-62 cm, Cadera: 78-82 cm)</option>
        <option value="S">S (Cintura: 62-66 cm, Cadera: 82-86 cm)</option>
        <option value="M">M (Cintura: 66-70 cm, Cadera: 86-90 cm)</option>
        <option value="L">L (Cintura: 70-75 cm, Cadera: 90-95 cm)</option>
        <option value="XL">XL (Cintura: 75-80 cm, Cadera: 95-100 cm)</option>
      </select>
      <p><b>Marca:</b>FitFlow Activewear </p>
      <p><b>Peso ligero</b></p>
      <label for="colorleggins">Color:</label>
      <select  class="form-select g3select"  name="color" id="colorleggins">
        <option value="">Seleccione</option>
        <option value="negro">Negro</option>
        <option value="blanco">Blanco</option>
        <option value="gris">Gris</option>
        <option value="azulmarino">Azul marino</option>
      </select>
      <p><b>Altura:</b>Tobilleras, cuarto (quarter), media caña, altas</p>
              <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10" value="7">
        <br><br>
      <button class="btn btn-primary hola" type="button">Añadir Carrito</button>
    </div>
          <div class="col-md-2">
      </div>
